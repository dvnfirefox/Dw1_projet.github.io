<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/StyleSheet.css">
    <title>Title</title>

<body>
<h1>Formulaire demande d'horoscope</h1>
<div id="form">
    <form name="Formulaire" action="UneAction" method="post">
        <p>Nom : <input type="text" name="nom" id="nom"/></p>
        <p>Prenom : <input type="text" name="prenom" id="prenom"/></p>
        <p>Date de naissance<input type="date" name="naissance" id="naissance"></p>
        <p>Signe Zodiaque<select name="Zodiaque" id="zodiaque">
            <option value="belier" selected> Bélier</option>
            <option value="taureau"> Taureau</option>
            <option value="gemeaux"> Gémeaux</option>
            <option value="cancer"> Cancer</option>
            <option value="lion"> Lion</option>
            <option value="vierge"> Vierge</option>
            <option value="balance"> Balance</option>
            <option value="scorpion"> Scorpion</option>
            <option value="sagittaire"> Sagittaire</option>
            <option value="capricorne"> Capricorne</option>
            <option value="verseau"> Verseau</option>
            <option value="poisson"> Poisson</option>
        </select></p>


    </form>
</div>
</body>
</html>
